---
title: Disable Scheduled Tasks
description: Disables scheduled tasks to prevent automatic tasks from running at startup, consuming resources and collecting user data
actions:
    # Updates compatibility database
  - !scheduledTask: {path: '\Microsoft\Windows\Application Experience\PcaPatchDbTask', operation: disable, ignoreErrors: true}

    # UCPD - might not exist on all installs, so ignore errors
  - !scheduledTask: {path: '\Microsoft\Windows\AppxDeploymentClient\UCPD velocity', operation: disable, ignoreErrors: true}

    # Data collection
  - !scheduledTask: {path: '\Microsoft\Windows\DiskDiagnostic\Microsoft-Windows-DiskDiagnosticDataCollector', operation: disable, ignoreErrors: true}

    # CEIP - safety measure
  - !scheduledTask: {path: '\Microsoft\Windows\Customer Experience Improvement Program\Consolidator', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\Customer Experience Improvement Program\UsbCeip', operation: disable, ignoreErrors: true} 

    # A/B testing usage reports
  - !scheduledTask: {path: '\Microsoft\Windows\Flighting\FeatureConfig\UsageDataReporting', operation: disable, ignoreErrors: true}
  - !registryValue:
    path: 'HKLM\System\CurrentControlSet\Control\Ubpm'
    value: 'CriticalMaintenance_UsageDataReporting' # Remove from automatic maintenance
    operation: delete

    # Additional RAM optimization - disable more scheduled tasks
    # Windows Maps updates
  - !scheduledTask: {path: '\Microsoft\Windows\Maps\MapsUpdateTask', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\Maps\MapsToastTask', operation: disable, ignoreErrors: true}
  
    # Shell experience optimization tasks
  - !scheduledTask: {path: '\Microsoft\Windows\Shell\FamilySafetyMonitor', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\Shell\FamilySafetyRefreshTask', operation: disable, ignoreErrors: true}
  
    # Windows Media Sharing
  - !scheduledTask: {path: '\Microsoft\Windows\Windows Media Sharing\UpdateLibrary', operation: disable, ignoreErrors: true}
  
    # Background maintenance that consumes RAM
  - !scheduledTask: {path: '\Microsoft\Windows\Maintenance\WinSAT', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\MemoryDiagnostic\ProcessMemoryDiagnosticEvents', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\MemoryDiagnostic\RunFullMemoryDiagnostic', operation: disable, ignoreErrors: true}
  
    # Application telemetry tasks
  - !scheduledTask: {path: '\Microsoft\Windows\Application Experience\StartupAppTask', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\Application Experience\MareBackup', operation: disable, ignoreErrors: true}
  
    # Cloud experience tasks
  - !scheduledTask: {path: '\Microsoft\Windows\CloudExperienceHost\CreateObjectTask', operation: disable, ignoreErrors: true}
  
    # Feedback collection
  - !scheduledTask: {path: '\Microsoft\Windows\Feedback\Siuf\DmClient', operation: disable, ignoreErrors: true}
  - !scheduledTask: {path: '\Microsoft\Windows\Feedback\Siuf\DmClientOnScenarioDownload', operation: disable, ignoreErrors: true}
